<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        main {
            padding: 40px;
        }

        footer {
            background-color: #ddd;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

<header>
    Welcome to My Simple Web Page
</header>

<main>
    <div class="card">
        <h2>Hello, Flask!</h2>
        <p>This is a simple web page rendered using Flask and HTML with embedded CSS.</p>
    </div>
</main>

<footer>
    &copy; 2025 Simple Web App
</footer>

</body>
</html>
